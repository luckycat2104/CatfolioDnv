<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.cdnfonts.com/css/concielian-break" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/malonet" rel="stylesheet">

    <link rel="stylesheet" href="../../atividades.css">
    <link rel="stylesheet" href="../../../cursor.css">
    <title>matemática</title>
</head>
<body>
    <h1 class="tituloATIVIDADES" >Atividades de Matematica</h1>
      <div class="grid">   
        <div class="item empty"></div>
        <div class="seta" id="cima">
          <img src="../../src/cima.png">
        </div>
        <div class="item empty"></div>
        <div class="seta" id="esquerda">
          <img src="../../src/esquerda.png">
        </div>
        <div class="item empty"></div>
        <div class="seta" id="direita">
          <img src="../../src/direita.png">
        </div>
        <div class="item empty"></div>
        <div class="seta" id="baixo">
          <img src="../../src/baixo.png">
        </div>
      </div>
      <div class="atividades">
        <img src="" id="img" />
        <h2 id="titulo"></h2>
        <h4 id="desc"></h4>
      </div> 
</body>

<script>
  var trimestre = 0; //trimestre que está agora
  var att = 0; //atividade que está agora

  var coisas = [ 
    { //trimestre 1
      "data": [ //lista de atividades
          {
            "titulo": "Trigonometria - Arcos e  ângulos",                                             
            "desc": "1° Trimestre - Nessa atividade, cada grupo escolheu um país para apresentar sobre sua realidade e geopolítica para a turma, com essa atividade conseguimos analisar  as nuances culturais, políticas e econômicas de diversas regiões, assim sendo capazes de ampliar nossa visão de mundo e estando mais preparados e lucidos sobre as questões atuais ao redor do mundo. Eu não esperava uma atividade assim, achei bem criativo.",
            "link": "https://www.canva.com/design/DAGBaQthjqI/3VcT6oPiH9ZXwA-Qsi0-0Q/view?utm_content=DAGBaQthjqI&utm_campaign=designshare&utm_medium=link&utm_source=editor",
            "src": "../../src/exemplo.png",
          } 
      ]
    },
    { //trimestre 2
      "data": [
      {
            "titulo": "AV1 - Filme quebrando a banca",
            "desc": "2° Trimestre - Nessa atividade foi observado como a matematica é importante e como pode ser usada no dia à dia, principalmente a probabilidade, com esse filme descobri usos interessantes de matematica que nunca pensei. Habilidades: C5 H31 H32",
            "link": "https://www.canva.com/design/DAGMoYR6XHI/ihtLEcnjfvpIwraLwIftfg/view?utm_content=DAGMoYR6XHI&utm_campaign=designshare&utm_medium=link&utm_source=editor",
            "src": "../../src/exemplo.png"
          },
          {
            "titulo": "AV2 - Banco imobiliário",
            "desc": "2° Trimestre - Essa atividade nos trouxe uma maneira diferente e divertida de estudarmos, ligando a matematica com o famoso jogo banco imobiliario, gostei muito de fazer ela. Habilidades: C5 H30 H31 H32",
            "link": "https://www.canva.com/design/DAGWyYLL3z8/VAEHyIY3qtwcOgofDgp-Tg/view?utm_content=DAGWyYLL3z8&utm_campaign=designshare&utm_medium=link&utm_source=editor",
            "src": "../../src/exemplo.png"
          }
      ]
    },
    { //trimestre 3
      "data": [
      {
            "titulo": "Geometria com sólidos de Platão",
            "desc": "3° Trimestre - Desenvolvemos habilidades de pesquisa, design visual e apresentação ao criar uma apresentação de slides sobre os sólidos de Platão. O objetivo foi explorar as características, propriedades e a importância desses sólidos na matemática e na arte.",
            "link": "https://www.canva.com/design/DAGSh9I13i0/6yg6HDjXyN68BUzA3oLW7w/view?utm_content=DAGSh9I13i0&utm_campaign=designshare&utm_medium=link&utm_source=editor",
            "src": "../../src/exemplo.png"
          }
      ]
    }
  ]

  function mudar_coisas(trimestre, att) {
      try { //muda titulo, descrição e imagem de acordo com trimestre e att selecionados
        $("#titulo").text(coisas[trimestre].data[att].titulo);
        $("#desc").text(coisas[trimestre].data[att].desc);
        $("#desc").append(`<a id="linkzao" href="${coisas[trimestre].data[att].link}" target="_blank"> Clique aqui.</a>`);
        $("#img").attr("src", coisas[trimestre].data[att].src);
      }
      catch(e) {
        console.log(e);
      }
  }

  //define oq acontece quando clica em alguma seta
  $(".seta").on("click", function() {
    try {
      let proximo_tri = null;
      let proxima_att = null;
      let direcao = $(this).attr("id");
      switch(direcao) {
        case "cima":
          proximo_tri = trimestre - 1;
          break;
        case "baixo":
          proximo_tri = trimestre + 1;
          break;
        case "esquerda":
          proxima_att = att - 1;
          break;
        case "direita":
          proxima_att = att + 1;
          break;
      }
      if(proximo_tri != null && proximo_tri >= 0 && proximo_tri < coisas.length) {
        trimestre = proximo_tri;
        mudar_coisas(trimestre, 0);
      }
      if(proxima_att != null && proxima_att >= 0 && proxima_att < coisas[trimestre].data.length) {
        att = proxima_att;
        mudar_coisas(trimestre, att);
      }
      return;
    }
    catch(e) {
      console.log(e);
    }
  })

  $(document).ready(function() {
    let inicial = new URLSearchParams(window.location.search);
    inicial = inicial.get("inicial"); //para fazer o trimestre ser diferente
    if(inicial) {
      mudar_coisas(inicial-1, 0);
      trimestre = inicial;
    } else {
      mudar_coisas(trimestre, att);
    }
  });
  $(document).keydown(function(event) {
    if(event.which === 37) {
      $("#esquerda").click();
    }
    if(event.which === 39) {
      $("#direita").click();
    }
    if(event.which === 38) {
      $("#cima").click();
    }
    if(event.which === 40) {
      $("#baixo").click();
    }
  });
</script>
</html>
