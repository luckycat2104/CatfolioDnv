<script>
  var trimestre = 0; //trimestre que está agora
  var att = 0; //atividade que está agora

  var coisas = [ 
    { //trimestre 1
      "data": [ //lista de atividades
          {
            "titulo": "Lista de Exercícios - Modelo Lógico",                                             
            "desc": "2° Trimestre - Essa foi uma atividade para praticar os conceitos aprendidos sobre a modelagem lógica de um banco de dados. Habilidades: H1 e H2",
            "link": "https://www.canva.com/design/DAGN3FdfN6w/3n0yHgpDA-W-AKs0iNJrSg/view?utm_content=DAGN3FdfN6w&utm_campaign=designshare&utm_medium=link&utm_source=editor",
            "src": "../../src/exemplo.png",
          },
          {
            "titulo": "Modelagem Sistema de Gestão de Consultório Médico",
            "desc": "2° Trimestre - Essa foi uma introdução à API.Essa foi uma atividade para praticar os modelos lógico e conceitual, pensando em atributos e relacionamentos que atendam as necessidades do sistema. Habilidades: H1 e H2",
            "link": "https://www.canva.com/design/DAGN3FVVjsY/x67chVuMuABRFaMxlbGyww/view?utm_content=DAGN3FVVjsY&utm_campaign=designshare&utm_medium=link&utm_source=editor",
            "src": "../../src/exemplo.png",
          },
          {
            "titulo": "Pesquisa Normalização de dados",
            "desc": "2° Trimestre - Pesquisa guiada sobre normalização de dados e 3 formas normais para aprendermos a construir um banco físico. Habilidades: H3",
            "link": "https://www.canva.com/design/DAGN3BupqJY/biEJiiusl1kSjvsic0rE3Q/view?utm_content=DAGN3BupqJY&utm_campaign=designshare&utm_medium=link&utm_source=editor",
            "src": "../../src/exemplo.png"
          },
          
      ]
    },
    { //trimestre 2
      "data": [
      {
            "titulo": "Banco de Dados Biblioteca",
            "desc": "3° Trimestre - Atividade pratica dos comandos DMAL e DDL ",
            "link": "https://docs.google.com/document/d/1NTK7iQutLCp2qAor7qQSTZYsD90-Up8hikieRht_FgQ/edit?usp=sharing",
            "src": "../../src/exemplo.png"
          }
      ]
    }
  ]

  function mudar_coisas(trimestre, att) {
      try { //muda titulo, descrição e imagem de acordo com trimestre e att selecionados
        $("#titulo").text(coisas[trimestre].data[att].titulo);
        $("#desc").text(coisas[trimestre].data[att].desc);
        $("#desc").append(`<a id="linkzao" href="${coisas[trimestre].data[att].link}" target="_blank"> Clique aqui.</a>`);
        $("#img").attr("src", coisas[trimestre].data[att].src);
      }
      catch(e) {
        console.log(e);
      }
  }

  //define oq acontece quando clica em alguma seta
  $(".seta").on("click", function() {
    try {
      let proximo_tri = null;
      let proxima_att = null;
      let direcao = $(this).attr("id");
      switch(direcao) {
        case "cima":
          proximo_tri = trimestre - 1;
          break;
        case "baixo":
          proximo_tri = trimestre + 1;
          break;
        case "esquerda":
          proxima_att = att - 1;
          break;
        case "direita":
          proxima_att = att + 1;
          break;
      }
      if(proximo_tri != null && proximo_tri >= 0 && proximo_tri < coisas.length) {
        trimestre = proximo_tri;
        mudar_coisas(trimestre, 0);
      }
      if(proxima_att != null && proxima_att >= 0 && proxima_att < coisas[trimestre].data.length) {
        att = proxima_att;
        mudar_coisas(trimestre, att);
      }
      return;
    }
    catch(e) {
      console.log(e);
    }
  })

  $(document).ready(function() {
    let inicial = new URLSearchParams(window.location.search);
    inicial = inicial.get("inicial"); //para fazer o trimestre ser diferente
    if(inicial) {
      mudar_coisas(inicial-1, 0);
      trimestre = inicial;
    } else {
      mudar_coisas(trimestre, att);
    }
  });
</script>
